<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>comes-the-sun</title>

<!-- Use a fixed Swiper version to prevent breaking changes -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/7.4.1/swiper-bundle.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/7.4.1/swiper-bundle.min.js"></script>

<style>
/* General Page Styles */
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  overflow: hidden; /* Prevent scrolling issues */
}

/* Swiper Styles */
.swiper {
  width: 100%;
  height: 100%;
}

.swiper-wrapper {
  display: flex !important; /* Ensure Swiper works correctly */
  align-items: center;
}

.swiper-slide {
  display: flex;
  justify-content: center;
  align-items: center;
}

.swiper-slide img {
  width: 100%;
  height: auto;
  object-fit: cover;
  transition: transform 0.3s ease, opacity 0.3s ease;
  will-change: transform, opacity;
}

/* Navigation Buttons */
.swiper-button-next,
.swiper-button-prev {
  width: 40px;
  color: #A06646;
}
.swiper-button-next::after,
.swiper-button-prev::after {
  font-size: 24px;
}

/* Pagination */
.swiper-pagination-bullet {
  background-color: #A06646;
}
.swiper-pagination-bullet-active {
  background-color: #A06646;
}
</style>

</head>
<body>

<!-- Swiper Container -->
<div class="swiper">
  <div class="swiper-wrapper">
    <!-- Slides will be added dynamically -->
  </div>
  <div class="swiper-pagination"></div>
  <div class="swiper-button-next"></div>
  <div class="swiper-button-prev"></div>
</div>

<script>
// Define the array of PNG image paths
const imagePaths = [
  <! --
  'images/slide.001.png',
  'images/slide.002.png',
  'images/slide.003.png',
  'images/slide.004.png',
  'images/slide.005.png',
  'images/slide.006.png',
  'images/slide.007.png',
  'images/slide.008.png',
  'images/slide.009.png',
  'images/slide.010.png',
  'images/slide.011.png',
  'images/slide.012.png',
  'images/slide.013.png'
  --> 
  'images/slide.013x.png'
];

// Function to preload images before initializing Swiper
const preloadImages = () => {
  imagePaths.forEach(path => {
    const img = new Image();
    img.src = path;
  });
};

// Preload images
preloadImages();

// Wait for the DOM to be fully loaded before initializing Swiper
document.addEventListener("DOMContentLoaded", () => {
  // Get the swiper-wrapper where slides will be added
  const swiperWrapper = document.querySelector('.swiper-wrapper');

  // Loop through image paths and create slides
  imagePaths.forEach((imagePath) => {
    const slide = document.createElement('div');
    slide.classList.add('swiper-slide'); // Add the swiper-slide class
    
    // Create an image element
    const img = document.createElement('img');
    img.src = imagePath; // Set the image source
    img.alt = 'Slide Image'; // Optional alt text for images

    // Append the image to the slide
    slide.appendChild(img);

    // Append the slide to the swiper-wrapper
    swiperWrapper.appendChild(slide);
  });

  // Initialize Swiper
  new Swiper('.swiper', {
    loop: true,
    pagination: {
      el: '.swiper-pagination',
      clickable: true,
    },
    navigation: {
      nextEl: '.swiper-button-next',
      prevEl: '.swiper-button-prev',
    },
  });
});
</script>

</body>
</html>
