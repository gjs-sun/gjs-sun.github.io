<!DOCTYPE html>
<html lang="en">
<head> 

<script defer data-domain="comes-the-sun.xyz/a.html" src="https://plausible.io/js/script.js"></script>

  <script>

    function gtag(){dataLayer.push(arguments);}

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>comes-the-sun-a</title>

  <!-- Use a fixed Swiper version to prevent breaking changes -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/7.4.1/swiper-bundle.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/7.4.1/swiper-bundle.min.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    .swiper {
      width: 100%;
      height: 100%;
    }

    .swiper-wrapper {
      display: flex !important;
      align-items: center;
    }

    .swiper-slide {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .swiper-slide img {
      width: 100%;
      height: auto;
      object-fit: cover;
      transition: transform 0.3s ease, opacity 0.3s ease;
      will-change: transform, opacity;
    }

    .swiper-button-next,
    .swiper-button-prev {
      width: 40px;
      color: #A06646;
    }

    .swiper-button-next::after,
    .swiper-button-prev::after {
      font-size: 24px;
    }

    .swiper-pagination-bullet {
      background-color: #A06646;
    }

    .swiper-pagination-bullet-active {
      background-color: #A06646;
    }
  </style>

</head>
<body>

  <!-- Swiper Container -->
  <div class="swiper">
    <div class="swiper-wrapper">
      <!-- Slides will be added dynamically -->
    </div>
    <div class="swiper-pagination"></div>
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
  </div>

  <script>
    // Define the image version and filenames
    const version = '3.0.0';
    const imageFilenames = [
  'slide.0501.001.png',
  'slide.0501.002.png',
  'slide.0501.003.png',
  'slide.0501.004.png',
  'slide.0501.005.png',
  'slide.0501.006.png',
  'slide.0501.007.png',
  'slide.0501.008.png',
  'slide.0501.009.png',
  'slide.0501.010.png',
  'slide.0501.011.png',
  'slide.0501.012.png'
    ];

    const imagePaths = imageFilenames.map(name => `slides/${name}`);

    // Preload images to ensure smooth transition
    imagePaths.forEach(path => {
      const img = new Image();
      img.src = path;
    });

    // DOMContentLoaded to ensure everything is ready
    document.addEventListener("DOMContentLoaded", () => {
      const swiperWrapper = document.querySelector('.swiper-wrapper');

      imagePaths.forEach(imagePath => {
        const slide = document.createElement('div');
        slide.classList.add('swiper-slide');

        const img = document.createElement('img');
        img.src = imagePath;
        img.alt = 'Slide Image';

        slide.appendChild(img);
        swiperWrapper.appendChild(slide);
      });

      // Initialize Swiper
      new Swiper('.swiper', {
        loop: true,
        pagination: {
          el: '.swiper-pagination',
          clickable: true,
        },
        navigation: {
          nextEl: '.swiper-button-next',
          prevEl: '.swiper-button-prev',
        },
      });
    });
  </script>

</body>
</html>
